<div class="container">
<header class="header">
  <h1 id="title" class="text-center"> Population-Survey Form</h1>
  <p id="description"> <strong><em>Thank You for the gesture of spending time to update our survey forum</em></strong></p>
</header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name: </label>
      <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name " required />
    </div>
    <div>
      <label id="email-label" for="email">email: </label>
      <input id="email" type="email" name="name" placeholder="Enter your email" required />
    </div>
    <div>
      <label id="number-label" for="number">Age: </label>
      <input id="number" type="number" name="number" min="1" max="99"  placeholder="Age" required />
    </div>
    
    <div class="form-group">
      <p>Which option best describes that population incresed or not?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select your opinion</option>
        <option value="increased">Increased</option>
        <option value="decreased">Decreased</option>
        <option value="mixed">May be increased</option>
        <option value="may be decreased">May be decreased</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>Would you suggest for any improvements?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
    
    <div class="form-group">
      <p>
        What would you like to give any suggestion based on the provided options?
      </p>
     
      <label>
        <input
          name="prefer"
          value="analyzation"
          type="checkbox"
          class="input-checkbox"
        />Analyzation</label
      >
      <label
        ><input
          name="prefer"
          value="visualization"
          type="checkbox"
          class="input-checkbox"
        /> Visualization</label
      >
      <label
        ><input
          name="prefer"
          value="interpretation"
          type="checkbox"
          class="input-checkbox"
        />Interpretation</label
      >
    </div>
    
    <div class="form-group">
      <p>Comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
      
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button"> Submit</button>
      </div>
      </form>
    </header>
